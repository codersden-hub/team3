<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="landing_page.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Lato:wght@700&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header">
        <div class="hlogo">
          <img class="logo" src="images/logo.png" alt="" />
        </div>

        <div class="htext">
          <h4 class="welcome">Welcome, Superstar!</h4>
        </div>
        <div class="himg">
          <!-- <img src="images/profile-icon.png" alt="" class="logo plogo"/>-->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="header-image"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z"
            />
          </svg>

          <!-- hello -->
        </div>
        <div class="hbtn">
          <button class="signout-btn">Sign Out</button>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="content general">
        <div class="play_general">
          <img src="images/play-removebg-preview (1).png" alt="" />
        </div>
        <div class="content_icon">
          <img src="images/general-rm.png" alt="" />
        </div>
        <h2><a class="general-class" href="#">General</a></h2>
      </div>

      <div class="content sport">
        <div class="play_sport">
          <img src="images/play-removebg-preview (1).png" alt="" />
        </div>
        <div class="content_icon">
          <img src="images/sport-removebg-preview.png" alt="" />
        </div>
        <h2><a class="sport-class" href="#">Sports</a></h2>
      </div>

      <div class="content travel">
        <div class="play_travel">
          <img src="images/play-removebg-preview (1).png" alt="" />
        </div>
        <div class="content_icon">
          <img src="images/travel-removebg-preview.png" alt="" />
        </div>
        <h2><a class="science" href="#">Science</a></h2>
      </div>

      <div class="content music">
        <div class="play_music">
          <img src="images/play-removebg-preview (1).png" alt="" />
        </div>
        <div class="content_icon">
          <img src="images/music-removebg-preview.png" alt="" />
        </div>
        <h2><a class="music-class" href="#">Music</a></h2>
      </div>

      <div class="content history">
        <div class="play_history">
          <img src="images/play-removebg-preview (1).png" alt="" />
        </div>
        <div class="content_icon">
          <img src="images/history-icon.png" alt="" />
        </div>
        <h2><a class="history-class" href="#">History</a></h2>
      </div>

      <div class="content computer">
        <div class="play_computer">
          <img src="images/play-removebg-preview (1).png" alt="" />
        </div>
        <div class="content_icon">
          <img src="images/computer-removebg-preview.png" alt="" />
        </div>
        <h2><a class="computer-class" href="#">Computer</a></h2>
      </div>
    </div>

    <script src="./JAVASCRIPT/login.js" type="module"></script>

    <script src="./landingpage.js"></script>

    <script src="./JAVASCRIPT/signout.js" type="module"></script>
  </body>
</html>
